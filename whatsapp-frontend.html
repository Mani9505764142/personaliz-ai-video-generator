<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Video Integration</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; background: white; border-radius: 15px; padding: 30px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { color: #25D366; font-size: 2.2em; margin-bottom: 10px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: bold; color: #333; }
        .form-group input { width: 100%; padding: 15px; border: 2px solid #e1e8ed; border-radius: 8px; font-size: 16px; }
        .send-button { background: #25D366; color: white; padding: 15px 30px; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; width: 100%; }
        .test-button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin-right: 10px; }
        .result { margin-top: 20px; padding: 15px; border-radius: 8px; display: none; }
        .result.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .result.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì± WhatsApp Video Integration</h1>
            <p>Send personalized videos directly to WhatsApp</p>
        </div>

        <div style="background: #f8f9fa; padding: 20px; border-radius: 8px; margin-bottom: 20px;">
            <h3>üß™ API Testing</h3>
            <button class="test-button" onclick="testAPI()">Test API</button>
            <button class="test-button" onclick="getMessages()">Get Messages</button>
            <div id="api-result"></div>
        </div>

        <form id="whatsapp-form">
            <div class="form-group">
                <label>üë§ Recipient Name</label>
                <input type="text" id="name" placeholder="Enter recipient's name" required>
            </div>
            <div class="form-group">
                <label>üìû Phone Number</label>
                <input type="tel" id="phone" placeholder="+91XXXXXXXXXX" required>
            </div>
            <div class="form-group">
                <label>üèôÔ∏è City (Optional)</label>
                <input type="text" id="city" placeholder="Enter city">
            </div>
            <button type="submit" class="send-button" id="send-btn">
                üì§ Send Personalized Video to WhatsApp
            </button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:4000';

        async function testAPI() {
            try {
                const response = await fetch(`${API_BASE}/api/test-whatsapp`);
                const data = await response.json();
                document.getElementById('api-result').innerHTML = `<div style="background: #d4edda; padding: 10px; border-radius: 5px; margin-top: 10px;">‚úÖ ${data.message}</div>`;
            } catch (error) {
                document.getElementById('api-result').innerHTML = `<div style="background: #f8d7da; padding: 10px; border-radius: 5px; margin-top: 10px;">‚ùå API Test Failed</div>`;
            }
        }

        async function getMessages() {
            try {
                const response = await fetch(`${API_BASE}/api/whatsapp/messages`);
                const data = await response.json();
                document.getElementById('api-result').innerHTML = `<div style="background: #d4edda; padding: 10px; border-radius: 5px; margin-top: 10px;">üìù Messages: ${data.count}</div>`;
            } catch (error) {
                console.error('Error:', error);
            }
        }

        document.getElementById('whatsapp-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const city = document.getElementById('city').value;
            const sendBtn = document.getElementById('send-btn');
            const resultDiv = document.getElementById('result');
            
            sendBtn.disabled = true;
            sendBtn.textContent = 'üì§ Sending...';
            
            try {
                const response = await fetch(`${API_BASE}/api/whatsapp/send-video?name=${encodeURIComponent(name)}&phone=${encodeURIComponent(phone)}&city=${encodeURIComponent(city)}`);
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `<h4>üéâ Success!</h4><p>${data.message}</p>`;
                    document.getElementById('whatsapp-form').reset();
                } else {
                    throw new Error(data.error || 'Unknown error');
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<h4>‚ùå Error!</h4><p>Failed to send video: ${error.message}</p>`;
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = 'üì§ Send Personalized Video to WhatsApp';
                resultDiv.style.display = 'block';
            }
        });

        setTimeout(testAPI, 1000);
    </script>
</body>
</html>
