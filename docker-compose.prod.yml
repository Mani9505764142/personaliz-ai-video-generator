# Production docker-compose configuration
services:
  postgres:
    image: postgres:15-alpine
    container_name: personalized-video-postgres-prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: personalized_video_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    networks:
      - personalized-video-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d personalized_video_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: personalized-video-backend-prod
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/personalized_video_db?schema=public
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN}
      - WHATSAPP_API_URL=${WHATSAPP_API_URL}
      - WHATSAPP_ACCESS_TOKEN=${WHATSAPP_ACCESS_TOKEN}
      - WHATSAPP_PHONE_NUMBER_ID=${WHATSAPP_PHONE_NUMBER_ID}
      - WHATSAPP_VERIFY_TOKEN=${WHATSAPP_VERIFY_TOKEN}
      - WHATSAPP_PHONE_NUMBER=${WHATSAPP_PHONE_NUMBER}
      - VIDEO_API_URL=${VIDEO_API_URL}
      - VIDEO_API_KEY=${VIDEO_API_KEY}
      - FRONTEND_URL=${FRONTEND_URL}
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS}
    ports:
      - "3001:3001"
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - personalized-video-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: personalized-video-frontend-prod
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - NEXT_PUBLIC_WHATSAPP_PHONE_NUMBER=${WHATSAPP_PHONE_NUMBER}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - personalized-video-network

volumes:
  postgres_data_prod:
    driver: local

networks:
  personalized-video-network:
    driver: bridge
